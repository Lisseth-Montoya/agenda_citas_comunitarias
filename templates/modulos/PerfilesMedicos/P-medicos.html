<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Perfiles Médicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="P-medicos.css">
</head>
<body class="bg-light">

<link rel="stylesheet" href="{{ url_for('static', filename='P-medicos.css')}}">

  <!-- Encabezado -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#"> Medicos</a>
      <div class="d-flex">
        
        
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <!-- Formulario -->
      <div class="col-lg-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Registrar / Editar Médico</h5>
          </div>
          <div class="card-body">
            <form id="formMedico">
              <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" placeholder="Ej. Dr. Juan Pérez">
              </div>
              <div class="mb-3">
                <label class="form-label">Especialidad</label>
                <select class="form-select">
                  <option value="">Seleccione una especialidad</option>
                  <option>Cardiología</option>
                  <option>Pediatría</option>
                  <option>Neurología</option>
                  <option>Dermatología</option>
                  <option>Odontología</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Número de Colegiado</label>
                <input type="text" class="form-control" placeholder="Ej. 12345-MD">
              </div>
              <div class="mb-3">
                <label class="form-label">Años de Experiencia</label>
                <input type="number" class="form-control" placeholder="Ej. 10">
              </div>
              <div class="mb-3">
                <label class="form-label">Horario Disponible</label>
                <input type="text" class="form-control" placeholder="Ej. Lunes a Viernes 8:00 - 16:00">
              </div>
              <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select">
                  <option>Activo</option>
                  <option>Inactivo</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Observaciones</label>
                <textarea class="form-control" rows="2" placeholder="Comentarios o notas"></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Listado de Médicos</h5>
            <div class="d-flex gap-2">
              <input type="text" id="buscar" class="form-control form-control-sm" placeholder="Buscar médico...">
              <select class="form-select form-select-sm" id="filtroEspecialidad">
                <option value="">Todas</option>
                <option>Cardiología</option>
                <option>Pediatría</option>
                <option>Neurología</option>
                <option>Dermatología</option>
                <option>Odontología</option>
              </select>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped align-middle mb-0">
              <thead class="table-primary text-center">
                <tr>
                  <th>Nombre</th>
                  <th>Especialidad</th>
                  <th>Colegiado</th>
                  <th>Experiencia</th>
                  <th>Horario</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaMedicos" class="text-center">
                <tr>
                  <td>Dr. Juan Pérez</td>
                  <td>Cardiología</td>
                  <td>12345-MD</td>
                  <td>8 años</td>
                  <td>Lun-Vie 8:00-16:00</td>
                  <td><span class="badge bg-success">Activo</span></td>
                  <td>
                    <button class="btn btn-sm btn-warning me-1">Editar</button>
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                  </td>
                </tr>
                <tr>
                  <td>Dra. Ana Gómez</td>
                  <td>Pediatría</td>
                  <td>67890-MD</td>
                  <td>5 años</td>
                  <td>Lun-Vie 9:00-15:00</td>
                  <td><span class="badge bg-secondary">Inactivo</span></td>
                  <td>
                    <button class="btn btn-sm btn-warning me-1">Editar</button>
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
