{% extends 'layout/base.html' %}

{% block title %}Registro de Especialidades{% endblock %}

{% block content %}
<div class="container mt-5">

    <!-- Mensaje de éxito -->
    <div id="alerta" class="alert alert-success d-none alert-dismissible fade show" role="alert">
        <strong>Especialidad registrada correctamente</strong>
        <button type="button" class="btn-close" onclick="cerrarAlerta()" aria-label="Close"></button>
    </div>

    <h3 class="text-center mb-4">Registro de Especialidades Médicas</h3>

    <!-- Formulario -->
    <form id="formEspecialidad" class="card p-4 shadow-sm">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre de la Especialidad *</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ej. Cardiología" required>
            </div>
            <div class="col-md-4">
                <label for="descripcion" class="form-label">Descripción *</label>
                <input type="text" id="descripcion" class="form-control" placeholder="Ej. Trastornos del corazón" required>
            </div>
            <div class="col-md-2">
                <label for="duracion" class="form-label">Duración (min) *</label>
                <input type="number" id="duracion" class="form-control" placeholder="Ej. 30" required min="10">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3">
                <label for="estado" class="form-label">Estado *</label>
                <select id="estado" class="form-select" required>
                    <option value="Activo" selected>Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="fechaRegistro" class="form-label">Fecha de Registro</label>
                <input type="text" id="fechaRegistro" class="form-control" disabled placeholder="Automática">
            </div>
        </div>

        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-save"></i> Guardar
            </button>
            <button type="button" class="btn btn-secondary" id="btnLimpiar">
                <i class="bi bi-x-circle"></i> Limpiar
            </button>
        </div>
    </form>

    <!-- Tabla -->
    <div class="card mt-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title text-center mb-3">Especialidades Registradas</h5>
            <table class="table table-hover table-striped align-middle text-center" id="tablaEspecialidades">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Duración</th>
                        <th>Estado</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyEspecialidades"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/especialidades.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/especialidades.css') }}">
{% endblock %}
