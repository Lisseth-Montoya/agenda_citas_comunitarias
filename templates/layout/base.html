<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Agenda de Citas{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}?v=5">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  </head>

  <body class="bg-body">
    <!-- Header fijo (altura ~56px) -->
    <header class="app-header border-bottom bg-white fixed-top">
      <div class="container-fluid d-flex align-items-center justify-content-between py-2 px-3">
        <div class="d-flex align-items-center gap-2">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="35" class="rounded">
          <h1 class="h5 mb-0 d-flex align-items-center gap-2 text-dark-900">
            Sistema de Citas
          </h1>
        </div>
        <button
          class="btn btn-outline-secondary d-lg-none"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-label="Abrir menú">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </header>

    <!-- Sidebar (offcanvas en móvil, fijo en ≥lg por base.css) -->
    <div
      class="offcanvas-lg offcanvas-start app-sidebar"
      tabindex="-1"
      id="sidebarMenu"
      aria-labelledby="sidebarMenuLabel">
      <div class="offcanvas-header d-lg-none">
        <h5 id="sidebarMenuLabel" class="offcanvas-title">
          <i class="bi bi-hospital"></i> Menú
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>

      <nav class="offcanvas-body d-flex flex-column p-0 overflow-auto">
        <div class="sidebar-header px-3 py-3">
          <div class="d-flex align-items-center gap-2 text-white">
            <i class="bi bi-file-medical fs-4"></i>
            <div>
              <div class="fw-semibold">Clínica General</div>
              <small class="text-white-50">Gestión de Citas</small>
            </div>
          </div>
        </div>

        <!-- Agenda -->
        <div class="px-3 pt-3 text-uppercase small fw-semibold text-muted">Agenda</div>
        <ul class="nav flex-column px-2">
          <li class="nav-item">
            <!-- Activo en "/" o "/agenda" -->
            <a
              class="nav-link d-flex align-items-center gap-2 {% if request.path == '/' or request.path == '/agenda' %}active{% endif %}"
              href="{{ url_for('main.agenda') }}">
              <i class="bi bi-speedometer2"></i> Agenda
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link d-flex align-items-center gap-2 {% if request.path.startswith('/citas/registrar') %}active{% endif %}"
              href="{{ url_for('main.citas_registrar') }}">
              <i class="bi bi-clipboard-plus"></i> Registrar Citas
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link d-flex align-items-center gap-2 {% if request.path.startswith('/agenda/semanal') %}active{% endif %}"
              href="{{ url_for('main.agenda_semanal') }}">
              <i class="bi bi-calendar-week"></i> Agenda Semanal
            </a>
          </li>
        </ul>

        <!-- Gestión -->
        <div class="px-3 pt-3 text-uppercase small fw-semibold text-muted">Gestión</div>
        <ul class="nav flex-column px-2 mb-4">
          <li class="nav-item">
            <a
              class="nav-link d-flex align-items-center gap-2 {% if request.path.startswith('/perfiles-medicos') %}active{% endif %}"
              href="{{ url_for('main.perfiles_medicos') }}">
              <i class="bi bi-person-vcard"></i> Perfiles Médicos
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link d-flex align-items-center gap-2 {% if request.path.startswith('/pacientes') %}active{% endif %}"
              href="{{ url_for('main.pacientes') }}">
              <i class="bi bi-people"></i> Pacientes
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link d-flex align-items-center gap-2 {% if request.path.startswith('/especialidades') %}active{% endif %}"
              href="{{ url_for('main.especialidades') }}">
              <i class="bi bi-collection"></i> Especialidades
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Contenido -->
    <main class="content-wrapper">
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Footer incluido -->
    {% include 'layout/footer.html' ignore missing %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
