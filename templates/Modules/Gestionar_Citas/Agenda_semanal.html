{% extends "Layout/base.html" %}

{% block title %}Agenda Semanal{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/Agenda_semanal.css') }}">
{% endblock %}

{% block content %}
<header class="container-fluid py-2">
  <div class="d-flex align-items-center gap-3">
    <h4 class="mb-0 text-primary">Agenda Semanal</h4>

    <!-- Botones de navegación -->
    <div class="ms-auto d-flex align-items-center gap-2"></div>
  </div>

  <!-- Selector de semana -->
  <div class="mt-3 d-flex align-items-center gap-2">
    <label for="fechaSemana" class="mb-0 small">Ver semana de:</label>
    <input id="fechaSemana" type="date" class="form-control form-control-sm" style="max-width: 180px;" />
    <button id="btnHoy" class="btn btn-sm btn-outline-secondary">Hoy</button>
  </div>
</header>

<main class="container-fluid px-4 mt-3">
  <div class="table-responsive">
    <table id="tablaAgenda" class="table table-bordered align-middle text-center">
      <thead class="table-light">
        <tr id="headerDias">
          <!-- generado por JS -->
        </tr>
      </thead>
      <tbody id="cuerpoAgenda">
        <!-- filas generadas por JS -->
      </tbody>
    </table>
  </div>
</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/Agenda_semanal.js') }}"></script>
{% endblock %}
